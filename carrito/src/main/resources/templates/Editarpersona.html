<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Usuarios Registrados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .sidebar {
            min-width: 250px;
            max-width: 250px;
            height: 100vh;
            background-color: #343a40;
            color: white;
            position: fixed;
        }
        .sidebar .nav-link {
            color: white;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Barra lateral -->
    <div class="sidebar d-flex flex-column p-3">
        <h4 class="text-center py-2 border-bottom">Admin Dashboard</h4>
        <ul class="nav flex-column my-4">
            <li class="nav-item">
                <a class="nav-link active" href="/admin/inicio">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/cliente">Clientes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/compras">Compras</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/productos">Productos</a>
            </li>
        </ul>
        <hr>
        <div class="d-grid">
            <a href="/publico/inicio" class="btn btn-danger">Cerrar sesión</a>
        </div>
    </div>

    <!-- Contenido principal -->
    <div class="content">
        <div class="container-fluid">
            <h2 class="mt-4">Edicion de Clientes Registrados</h2>

    <!-- Cuadro de edicion-->
    <div class="container mt-5">
        <form th:action="@{/admin/actualizar/{id}(id=${persona.id})}" method="post" th:object="${persona}">
            <input type="hidden" th:field="*{id}" />
            <div class="mb-2">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" th:field="*{nombre}" id="nombre" class="form-control" placeholder="Nombre" required>
            </div>
            <div class="mb-2">
                <label for="apellido" class="form-label">Apellido:</label>
                <input type="text" th:field="*{apellido}" id="apellido" class="form-control" placeholder="Apellido" required>
            </div>
            <div class="mb-2">
                <label for="correo" class="form-label">Correo:</label>
                <input type="email" th:field="*{correo}" id="correo" class="form-control" placeholder="Correo" required>
            </div>
            <div class="mb-2">
                <label for="telefono" class="form-label">Teléfono:</label>
                <input type="text" th:field="*{telefono}" id="telefono" class="form-control" placeholder="Teléfono" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
            <a href="/admin/cliente" class="btn btn-secondary ms-2">Cancelar</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
