<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Productos Registrados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .sidebar {
            min-width: 250px;
            max-width: 250px;
            height: 100vh;
            background-color: #343a40;
            color: white;
            position: fixed;
        }
        .sidebar .nav-link {
            color: white;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Barra lateral -->
    <div class="sidebar d-flex flex-column p-3">
        <h4 class="text-center py-2 border-bottom">Admin Dashboard</h4>
        <ul class="nav flex-column my-4">
            <li class="nav-item">
                <a class="nav-link active" href="/admin/inicio">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/cliente">Clientes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/compras">Compras</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/productos">Productos</a>
            </li>
        </ul>
        <hr>
        <div class="d-grid">
            <a href="/publico/inicio" class="btn btn-danger">Cerrar sesi√≥n</a>
        </div>
    </div>

    <!-- Contenido principal -->
    <div class="content">
        <div class="container-fluid">
            <h2 class="mt-4">Edicion de Productos Registrados</h2>

    <!-- Cuadro de edicion-->
    <div class="container mt-5">
        <form th:action="@{/admin/actualizarProducto/{idProducto}(idProducto=${producto.idProducto})}" method="post" th:object="${producto}" enctype="multipart/form-data">
            <div class="mb-2">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombres}" required>
            </div>
            <div class="mb-2">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" class="form-control" id="precio" th:field="*{precio}" required>
            </div>
            <div class="mb-2">
                <label for="stock" class="form-label">Stock</label>
                <input type="number" class="form-control" id="stock" th:field="*{stock}" required>
            </div>
            <div class="mb-2">
                <label for="file" class="form-label">Imagen</label>
                        <input type="file" class="form-control" id="foto" name="file" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
            <a href="/admin/productos" class="btn btn-secondary ms-2">Cancelar</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
