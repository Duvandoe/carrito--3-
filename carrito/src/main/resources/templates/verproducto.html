<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de ver Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .sidebar {
            min-width: 250px;
            max-width: 250px;
            height: 100vh;
            background-color: #343a40;
            color: white;
            position: fixed;
        }
        .sidebar .nav-link {
            color: white;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Barra lateral -->
    <div class="sidebar d-flex flex-column p-3">
        <h4 class="text-center py-2 border-bottom">Admin Dashboard</h4>
        <ul class="nav flex-column my-4">
            <li class="nav-item">
                <a class="nav-link active" href="/admin/inicio">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/cliente">Clientes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/compras">Compras</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/productos">Productos</a>
            </li>
        </ul>
        <hr>
        <div class="d-grid">
            <a href="/publico/inicio" class="btn btn-danger">Cerrar sesi√≥n</a>
        </div>
    </div>

    <div class="content">
        <div class="container-fluid">
            <h1 class="text-center mb-4">Ver Producto</h1>

            <div class="container">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>ID Producto</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Stock</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><img th:text="${producto.idProducto}"></td>
                            <td th:text="${producto.nombres}"></td>
                            <td th:text="${producto.precio}"></td>
                            <td th:text="${producto.stock}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybDqXa2T5pqG1U3gDLFT7/j1kVYt3MymDjlIW2MGG+2E8W5E7" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-lbsVpCXYjOw4cSCokXdrZTQ0vcNr00QpTpB4wHjTKFMRXS4V/vQyMof/cRv0E52V" crossorigin="anonymous"></script>
</body>
</html>
